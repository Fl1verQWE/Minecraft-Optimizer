<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Minecraft Optimizer</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #282c34;
            color: #abb2bf;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #3a404a;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #61afef;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #98c379;
        }
        input[type="text"],
        input[type="password"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #5c6370;
            border-radius: 4px;
            background-color: #4b525d;
            color: #abb2bf;
            font-size: 16px;
        }
        button {
            background-color: #61afef;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        button:hover {
            background-color: #528cbb;
        }
        button:disabled {
            background-color: #5c6370;
            cursor: not-allowed;
        }
        #log-area {
            background-color: #1e2127;
            border: 1px solid #5c6370;
            border-radius: 4px;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            margin-top: 20px;
            font-family: monospace;
            font-size: 14px;
            color: #abb2bf;
        }
        .path-input-group {
            display: flex;
            gap: 10px;
        }
        .path-input-group input {
            flex: 1;
        }
        .api-key-section {
            background-color: #4b525d;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Optimizer</h1>

        <div class="api-key-section">
            <div class="form-group">
                <label for="api-key">CurseForge API Key:</label>
                <input type="password" id="api-key" placeholder="Введите ваш API ключ">
                <button id="set-api-key-button">Установить ключ</button>
            </div>
        </div>

        <div class="form-group">
            <label for="minecraft-path">Путь к папке Minecraft:</label>
            <div class="path-input-group">
                <input type="text" id="minecraft-path" placeholder="Например: C:\Users\YourUser\AppData\Roaming\.minecraft">
                <button id="browse-button">Обзор</button>
            </div>
        </div>

        <div class="form-group">
            <label for="minecraft-version">Версия Minecraft:</label>
            <select id="minecraft-version">
                <option value="">Выберите версию</option>
                <option value="1.21.1">1.21.1</option>
                <option value="1.20.1">1.20.1</option>
                <option value="1.19.4">1.19.4</option>
                <option value="1.18.2">1.18.2</option>
            </select>
        </div>

        <div class="form-group">
            <label for="mod-loader">Загрузчик модов:</label>
            <select id="mod-loader">
                <option value="">Выберите загрузчик</option>
                <option value="fabric">Fabric</option>
                <option value="forge">Forge</option>
            </select>
        </div>

        <button id="optimize-button" disabled>Оптимизировать</button>

        <div id="log-area"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
